<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados Online</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="login">
    <div class="conteinerLogin">
      <div class="imagens">
        <div class="imagem-entrada">
          <img src="./Assets/entrada.png" alt="" />
        </div>

        <div class="imagem-logo">
          <img src="./Assets/slide-03.png" alt="" />
        </div>
      </div>

      <div class="formLogin">
        <div class="logo-dev">
          <img src="./Assets/logo.png" alt="" />
        </div>

        <form action="logar" id="form">
          <div class="form-header-login">
            <div class="title">
              <h1>Consulte Seus Exames!</h1>
            </div>
          </div>

          <div class="sub-title">
            <div>
              <p>
                O Resultados Online é um serviço criado para que você possa
                visualizar os resultados de seus exames através do nosso website
                de maneira simples e rápida.
              </p>
            </div>
          </div>

          <div class="input-group-login">
            <div class="input-box-login">
              <input
                id="login"
                type="text"
                name="login"
                placeholder="Digite seu Protocolo..."
                required
              />
            </div>

            <div class="input-box-login">
              <input
                id="senha"
                type="password"
                name="password"
                placeholder="Digite sua senha..."
                required
              />
            </div>

            <div class="input-box-login">
              <input id="button-login" type="submit" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p>2023 - Resultados Online</p>
      <a href="https://www.linkedin.com/in/jo%C3%A3o-vitor-dos-santos-klausen-169b53161/" target="_blank">
        <img src="./Assets/logo-dev.png" />
      </a>
    </footer>
  </body>
</html>
